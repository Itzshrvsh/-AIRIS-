<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background: transparent;
      border: 2px solid red;
    }

    .box {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 24px 48px;
      z-index: 999;
    }

    .box::after {
      content: "";
      position: absolute;
      top: 15px;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      transform: scale(0.9);
      filter: blur(25px);
      background: linear-gradient(
        to left,
        #ff9a9e,
        #fad0c4,
        #fbc2eb,
        #a18cd1,
        #fbc8d4,
        #a1c4fd,
        #c2e9fb,
        #d4fc79,
        #96e6a1,
        #f6d365
      );
      background-size: 300% 300%;
      animation: vibrantGlow 5s ease-in-out infinite;
    }
@keyframes vibrantGlow {
  0% {
    box-shadow: 0 0 60px 20px #ff4d6d, 0 0 100px 40px #ff4d6d;
  }
  20% {
    box-shadow: 0 0 60px 20px #f72585, 0 0 100px 40px #f72585;
  }
  40% {
    box-shadow: 0 0 60px 20px #7209b7, 0 0 100px 40px #7209b7;
  }
  60% {
    box-shadow: 0 0 60px 20px #4361ee, 0 0 100px 40px #4361ee;
  }
  80% {
    box-shadow: 0 0 60px 20px #4cc9f0, 0 0 100px 40px #4cc9f0;
  }
  100% {
    box-shadow: 0 0 60px 20px #ff4d6d, 0 0 100px 40px #ff4d6d;
  }
}

  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

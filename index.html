  body {
    margin: 0;

    #app-wrapper, body {

      #eyes {
      display: flex;

      gap: 40px;
      transition: all 0.5s ease;

  .eye {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    background: linear-gradient(to bottom, #ffffff, #ffaa66); /* linear light flow */
    box-shadow: 0 0 20px rgba(255, 170, 100, 0.6); /* subtle base glow */
    transform: rotateX(0deg); /* fixed that odd value */
  }

  .eye::before {
  content: '';
  position: absolute;
  top: -30%;
  left: 0;
  width: 100%;
  height: 160%;
  background: linear-gradient(to bottom, rgba(255, 200, 100, 0.4), rgba(255, 120, 0, 0.2));
  filter: blur(20px);
  z-index: -1;
}




    .pupil {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      transition: transform 0.3s ease;
    }

    .eyelid {
      position: absolute;
      width: 100px;
      height: 50px;
      top: 0;
      left: 0;
      border-top-left-radius: 100% 100%;
      border-top-right-radius: 100% 100%;
      background: rgba(0, 0, 0, 0.6);
      transition: transform 0.4s ease;
      transform: translateY(-100%); /* hidden */
    }

    .eyelid.closed {
      transform: translateY(0); /* covers the eye */
    }

    .blink-eyelid .eyelid {
      animation: eyelidBlink 0.3s ease-in-out;
    }

    @keyframes eyelidBlink {
      0%   { top: -70%; }
      50%  { top: 0%; }
      100% { top: -70%; }
    }

    @keyframes wink {
      0%   { transform: scaleY(1); }
      50%  { transform: scaleY(0.1); }
      100% { transform: scaleY(1); }
    }

    .eye.wink-eyelid {
      animation: wink 0.3s ease-in-out;
    }

    .hidden-eyes {
      transform: translateY(-100px);
    }



    
    #ai-message-box{
      position:absolute;
      top:150px; 
      left:50%; 
      transform:translateX(-50%);
      background:#111; 
      color:#0f0; 
      padding:10px 20px; 
      border-radius:12px;
      font-family:monospace; 
      font-size:16px; 
      z-index:1000; 
      display:none;
      transition: opacity 0.5s ease;
    }


    .eye.blink {

    #glass {

    }

    .message-box {

    }

    .message-box.hide {

  function trackMouse(e) {
    const eyes = [leftEye, rightEye];
    const pupils = [leftPupil, rightPupil];

    eyes.forEach((eye, i) => {
      const rect = eye.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      const angle = Math.atan2(dy, dx);
      const distance = Math.min(15, Math.hypot(dx, dy) / 10);

      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;

      pupils[i].style.transform = `translate(${x}px, ${y}px)`;
    });
  }
